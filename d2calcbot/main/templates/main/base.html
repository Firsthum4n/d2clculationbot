{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link type="text/css" href="{% static 'main/css/base.css' %}" rel="stylesheet"/>
    <link type="text/css" href="{% static 'main/css/index.css' %}" rel="stylesheet"/>
    <link type="text/css" href="{% static 'main/css/heroes.css' %}" rel="stylesheet"/>
    <link type="text/css" href="{% static 'main/css/media.css' %}" rel="stylesheet"/>
    <link rel="shortcut icon" href="{% static 'main/images/dire.png' %}" type="image/x-icon"/>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = Telegram.WebApp;
        tg.setHeaderColor("#000000");
    </script>
    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
</head>
<body>
{% block userinfo %}
        <header class="header">
            <div class="container-header">
                <ul class="user-info-list">
                    {% if user.is_authenticated %}
                        <li class="user-info">
                            <img src="{{ user.avatar.url }}" width="29" height="29">
                            <a>{{ user.telegram_username }}</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
        </header>
{% endblock userinfo %}


{% block content %}
{% endblock content%}

{% block menu %}
{% endblock menu%}


<header class="bottom-header"></header>
<script src="{% static 'main/js/mobile_nav.js' %}"></script>
<script src="{% static 'main/js/mobilebottomheader.js' %}"></script>
</body>
</html>
